name: Code Quality

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "2.7"
      - name: Run flake8
        uses: TrueBrain/actions-flake8@master
        with:
          path: Sources/code
          ignore: E9,F63,F7,F82, E203, W293, E231, W391, E265, E266, E226, E301, E228
